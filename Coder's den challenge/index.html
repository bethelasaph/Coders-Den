<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="devchallenges.png" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 py-5 pe-5 ">
      <div class="row g-md-1 ">
        <div class="col-sm-12 col-md-6">
          <h1 class="mb-5">The creative crew</h1>
        </div>

        <div class="col-sm-12 col-md-6 h-content">
          <h3 class="mb-3">WHO WE ARE</h3>
          <p class="h-p">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>

      <!-- image div 1 -->
      <div class="row g-5 g-sm-2 g-md-5 g-lg-0">
        <div class="col-6 col-md-4 img-div">
          <span class="lead-1">
            <img src="./photo1.png" alt="photo1" />
          </span>
          <h4>Bill Mahoney</h4>
        </div>

        <div class="col-6 col-md-4 align-end img-div m-l">
          <span class="lead-2"> <img src="./photo2.png" alt="photo 2" /></span>
          <h4>Saba Cabrera</h4>
        </div>

        <div class="col-6 col-md-4 img-div m-l">
          <span class="lead-3"> <img src="./photo3.png" alt="photo 3" /> </span>
          <h4>Shae Le</h4>
        </div>

        <div class="col-6 col-md-4 align-end img-div">
          <span class="lead-4"> <img src="./photo4.png" alt="photo 4" /></span>
          <h4>Skylah Lu</h4>
        </div>

        <div class="col-6 col-md-4 img-div img-5 m-l">
          <span class="lead-5"><img src="./photo5.png" alt="photo 5" /></span>
          <h4>Griff Richards</h4>
        </div>

        <div class="col-6 col-md-4 align-end img-div m-l">
         <span class="lead-6"> <img src="./photo6.png" alt="photo 6" /></span>
          <h4>Stan John</h4>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
